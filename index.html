    <style>
      /* Custom Scrollbar for subtle look */
      ::-webkit-scrollbar {

        background: transparent;
      }

        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Markdown Content Styles */
      .prose p {
        margin-bottom: 0.75em;
        line-height: 1.6;
      }
      .prose ul {
        list-style-type: disc;
        padding-left: 1.5em;
        margin-bottom: 0.75em;
      }
      
      /* KaTeX Overrides for Responsive Scroll */
      .katex-display {
        overflow-x: auto;
        overflow-y: hidden;
        padding: 4px 0;
      }
      
      /* Hide scrollbar for elements where we want clean look */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
