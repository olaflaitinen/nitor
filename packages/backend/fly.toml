# ===========================================
# NITOR BACKEND - FLY.IO CONFIGURATION
# ===========================================

app = "nitor"
primary_region = "iad"

# Build configuration
# IMPORTANT: Run 'fly deploy' from packages/backend/ directory!
[build]
  dockerfile = "Dockerfile"

# HTTP service
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "30s"
    method = "GET"
    path = "/actuator/health"

# VM Resources
[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

# Environment variables (non-sensitive)
[env]
  SERVER_PORT = "8080"
  SPRING_PROFILES_ACTIVE = "prod"
  SPRING_JPA_HIBERNATE_DDL_AUTO = "update"
  SPRING_JPA_SHOW_SQL = "false"
  JAVA_OPTS = "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"

# Deployment configuration
[deploy]
  strategy = "rolling"
  max_unavailable = 0.5
