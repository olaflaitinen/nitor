name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-build:
    name: Backend Build & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: nitor_test
          POSTGRES_USER: nitor
          POSTGRES_PASSWORD: nitor123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        working-directory: ./packages/backend
        run: mvn clean install -DskipTests

      - name: Run tests
        working-directory: ./packages/backend
        run: mvn test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/nitor_test
          SPRING_DATASOURCE_USERNAME: nitor
          SPRING_DATASOURCE_PASSWORD: nitor123
          SPRING_DATA_REDIS_HOST: localhost
          SPRING_DATA_REDIS_PORT: 6379

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./packages/backend/target/site/jacoco/jacoco.xml
          flags: backend

  frontend-build:
    name: Frontend Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./packages/frontend
        run: npm ci

      - name: Lint
        working-directory: ./packages/frontend
        run: npm run lint

      - name: Build
        working-directory: ./packages/frontend
        run: npm run build
        env:
          VITE_API_URL: http://localhost:8080

  ai-service-build:
    name: AI Service Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/ai-service/package-lock.json

      - name: Install dependencies
        working-directory: ./packages/ai-service
        run: npm ci

      - name: Build
        working-directory: ./packages/ai-service
        run: npm run build || echo "No build script"

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build, ai-service-build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./packages/backend
          file: ./infrastructure/docker/Dockerfile.backend
          push: false
          tags: nitor-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./packages/frontend
          file: ./infrastructure/docker/Dockerfile.frontend
          push: false
          tags: nitor-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build AI service image
        uses: docker/build-push-action@v5
        with:
          context: ./packages/ai-service
          file: ./infrastructure/docker/Dockerfile.ai-service
          push: false
          tags: nitor-ai-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
